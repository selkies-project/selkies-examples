<head>
  <link href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.1.12/vuetify.min.css" rel="stylesheet" />
  <style>
    html {
      font-family: Roboto, Arial, sans;
    }

    .video-container {
      background-color: black;
      object-fit: cover;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .loading {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: #E0E0E0;
    }

    .loading-text {
      margin-top: 1em;
    }
  </style>
  <title>Remote Desktop</title>
</head>

<body>
  <div id="app">
    <v-app>
      <div id="display" class="video-container"></div>

      <div class="loading">
        <div v-if="status === 'failed'">
          <v-btn v-on:click="location.reload()" color="#E0E0E0">
            reload</v-btn>
          <div class="loading-text">Connection failed.</div>
        </div>
        <div v-else>
          <scale-loader size="200px" :loading="(status !== 'connected')" color="#E0E0E0"></scale-loader>
          <div v-if="(status !== 'connected')" class="loading-text">{{ loadingText }}</div>
        </div>
      </div>
    </v-app>
  </div>
</body>

<script src="jquery.min.js"></script>
<script src="guacamole-common.min.js"></script>
<script src="vue.min.js"></script>
<script src="vuetify.min.js"></script>

</html>
