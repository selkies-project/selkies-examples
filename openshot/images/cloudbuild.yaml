timeout: 3600s

substitutions:
  _USE_CACHE: "true"
  _APP_NAME: openshot
  _IMAGE_PREFIX: vdi
  _IMAGE_TAG: latest

tags:
  - vdi-openshot-images

###
# Images to be pushed
###
images: [
    'gcr.io/${PROJECT_ID}/${_IMAGE_PREFIX}-${_APP_NAME}:${_IMAGE_TAG}',
    'gcr.io/${PROJECT_ID}/${_IMAGE_PREFIX}-${_APP_NAME}:latest',
]

steps:
###
# Sample video content
###
- name: mikenye/youtube-dl
  id: video-dl
  dir: ${_APP_NAME}
  entrypoint: 'bash'
  args:
    - -exc
    - |
      youtube-dl https://www.youtube.com/watch?v=YE7VzlLtp-4
      find /workspace -name '*.mp4'
  waitFor: ["-"]
###
# App Image
###
- name: 'gcr.io/cloud-builders/docker'
  id: image-pull
  entrypoint: 'bash'
  args: ["-c", "if [[ '${_USE_CACHE}' == 'true' ]]; then (docker pull gcr.io/${PROJECT_ID}/${_IMAGE_PREFIX}-${_APP_NAME}:latest || exit 0); fi"]
  waitFor: ["-"]
- name: 'gcr.io/cloud-builders/docker'
  id: image
  args: [
            'build',
            '-t', 'gcr.io/${PROJECT_ID}/${_IMAGE_PREFIX}-${_APP_NAME}:${_IMAGE_TAG}',
            '--cache-from', 'gcr.io/${PROJECT_ID}/${_IMAGE_PREFIX}-${_APP_NAME}:latest',
            '--build-arg', 'BASE_IMAGE=gcr.io/${PROJECT_ID}/webrtc-gpu-streaming-app-streaming:focal',
            '${_APP_NAME}'
        ]
  waitFor:
    - video-dl
    - image-pull
- name: 'gcr.io/cloud-builders/docker'
  id: image-tags
  args: [
            'tag',
            'gcr.io/${PROJECT_ID}/${_IMAGE_PREFIX}-${_APP_NAME}:${_IMAGE_TAG}',
            'gcr.io/${PROJECT_ID}/${_IMAGE_PREFIX}-${_APP_NAME}:latest',
        ]
  waitFor:
    - image
